    <script>
        // HIDE ELEMENTS IF CART IS EMPTY
        if (!localStorage.getItem("cart")) {
            const paymentDiv = document.getElementById("payment-div");
            const btnPlaceOrder = document.getElementById("btnPlaceOrder");
            const totalItems = document.getElementById("totalItems");
            const overAll = document.getElementById("overAll");

            if (paymentDiv) {
                paymentDiv.style.display = "none";
            }
            if (btnPlaceOrder) {
                btnPlaceOrder.style.display = "none";
            }
            if (totalItems) {
                totalItems.style.display = "none";
            }
            if (overAll) {
                overAll.style.display = "none";
            }
        }

        // WISHLIST COUNT
        if (localStorage.getItem("wishlist")) {
            const wishlistItems = JSON.parse(localStorage.getItem("wishlist"));
            const count = wishlistItems.length;
            document.getElementById("wishlistCount").textContent = count;
        }

        // CART COUNT
        if (localStorage.getItem("cart")) {
            const wishlistItems = JSON.parse(localStorage.getItem("cart"));
            const count = wishlistItems.length;
            document.getElementById("cartCount").textContent = count;
        }


        // PLACE ORDER
        function deleteCartFromLocalStorage() {
            if (localStorage.getItem("cart")) {
                localStorage.removeItem("cart");
            }
        }

        document.getElementById("placeOrderButton").addEventListener("click", function () {
            deleteCartFromLocalStorage();
            alert("Order successfully placed.");
            window.location.href = window.location.href;
        });

        // LOGOUT
        function logout() {
            sessionStorage.removeItem("login");
            alert("You have been logged out.");
            location.replace("login/");
        }

    </script>
