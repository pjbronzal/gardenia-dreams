<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
    <style>
        .box-area {
            width: 930px;
        }
    </style>
</head>

<body>

    <section id="login">
        <div class="container d-flex justify-content-center align-items-center min-vh-100">
            <div class="row border rounded-5 p-4 bg-white shadow box-area">
                <div
                    class="col-md-6 bg rounded-4 d-flex justify-content-center align-items-center flex-column left-box">
                </div>
                <div class="col-md-6 right-box">
                    <div class="row align-items-center">
                        <div class="header-text mb-3 text-center">
                            <h3 class="fw-bold">Create Account</h3>
                            <p>Welcome and be one of our customers!</p>
                        </div>
                        <div class="input-group mb-3">
                            <div class="row">
                                <div class="col-6"><input type="text" class="form-control form-control-lg bg-light fs-6"
                                        placeholder="First Name"></div>
                                <div class="col-6"><input type="text" class="form-control form-control-lg bg-light fs-6"
                                        placeholder="Last Name"></div>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <input type="email" class="form-control form-control-lg bg-light fs-6"
                                placeholder="Email Address">
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" class="form-control form-control-lg bg-light fs-6"
                                placeholder="Password">
                        </div>
                        <div class="input-group mb-4">
                            <input type="password" class="form-control form-control-lg bg-light fs-6"
                                placeholder="Confirm Password">
                        </div>
                        <div class="input-group mb-3">
                            <button class="btn btn-lg btn-primary w-100 fs-6">Sign Up</button>
                        </div>
                        <div class="row text-center">
                            <small>Already have an account? <a href="#">Sign In</a></small>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
